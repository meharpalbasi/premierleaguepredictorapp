{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <table>
        <thead>
            <tr>
                {% for column in items[0].__table__.columns %}
                    <th>{{ column.name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    {% for column in item.__table__.columns %}
                        <td>{{ item[column.name] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
