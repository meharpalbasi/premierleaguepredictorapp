{% extends "base.html" %}

{% block content %}
    <h1>Add New Question</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.text.label }}
            {{ form.text(size=50) }}
        </div>
        <div>
            {{ form.week.label }}
            {{ form.week() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
